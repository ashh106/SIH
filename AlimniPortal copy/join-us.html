<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | IIIT Pune Alumni Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Poppins', sans-serif;
        }

        .join-section {
            background: #007bff;
            padding: 50px 0;
            color: #fff;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            color: #007bff;
        }
    </style>
</head>
<body>
    <section class="join-section text-center">
        <div class="container">
            <h2 class="text-4xl font-bold">Join the IIIT Pune Alumni Network</h2>
            <p class="text-lg mt-4">Stay connected and grow with our professional community. Register below.</p>
        </div>
    </section>

    <section class="mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 form-container">
                    <h3 class="form-title text-center mb-4">Register Now</h3>
                    <form action="backend-endpoint-url" method="POST" id="join-form">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="studentName" name="name" required placeholder="Enter your full name">
                        </div>
                        <div class="mb-3">
                            <label for="studentEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="studentEmail" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="studentPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="studentPassword" name="password" required placeholder="Create a password">
                        </div>
                        <div class="mb-3">
                            <label for="studentConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="studentConfirmPassword" name="confirm_password" required placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Join Now</button>
                        <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-primary">Login Here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
